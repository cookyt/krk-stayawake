<!DOCTYPE html>
<html lang="en">

<head>
  <title>KRK Stayawake</title>
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    #content {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      height: 90vh;
      width: 100%;
      margin: 0 auto;
    }
    button {
      font-size: x-large;
      width: 100%;
      height: 8vh;
      min-height: 70px;
    }
    pre {
      font-family: monospace;
      min-height: 130px;
      height: 100%;
      width: 100%;
      display: block;
      overflow: scroll;
      border: 1px solid black;
    }
  </style>

  <script>
    // How long to wait between starting a single playback of the sound.
    const AUDIO_INTERVAL_MSEC = 1000 * 60 * 18;

    // Once we start a sound, how long should it play before stopping?
    const AUDIO_DURATION_SEC = 10;
    const AUDIO_DURATION_MSEC = AUDIO_DURATION_SEC * 1000;

    const AUDIO_FREQ = 10;  // Hz

    const BUTTON_TEXT_START = "\u25B6 Start Periodic Audio";
    const BUTTON_TEXT_STOP = "\u25A0 Stop Periodic Audio";

    function appendStatus(text) {
      p = document.createElement("p");
      p.append(text);
      document.body.querySelector("#status").prepend(p);
    }

    function onBodyLoad() {
      document.querySelector("button").textContent = BUTTON_TEXT_START;
    }

    class AudioController {
      constructor() {
        this.audioCtx_ = new (window.AudioContext || window.webkitAudioContext)();
        this.isRunningPeriodically_ = true;
        this.button_ = document.querySelector("button");
        this.callbackId_ = setInterval(() => this.playSoundOnce(), AUDIO_INTERVAL_MSEC);

        this.button_.textContent = BUTTON_TEXT_STOP;
        this.button_.onclick = () => this.stopPeriodicAudio();

        this.playSoundOnce();
        this.audioCtx_.resume();
      }

      playSoundOnce() {
        appendStatus("PLAYING: " + (new Date()).toString());

        const oscillator = this.audioCtx_.createOscillator();
        oscillator.frequency.value = AUDIO_FREQ;
        oscillator.connect(this.audioCtx_.destination);
        oscillator.type = 'sine';
        oscillator.start();
        oscillator.stop(this.audioCtx_.currentTime + AUDIO_DURATION_SEC)
        oscillator.onended = () => this.onSoundFinished();
      }

      onSoundFinished() {
        if (!this.isRunningPeriodically_) return;
        appendStatus("STOPPED: " + (new Date()).toString());
        appendStatus(document.createElement("hr"));
        appendStatus("NEXT:    " + (new Date(Date.now() +
          AUDIO_INTERVAL_MSEC - AUDIO_DURATION_MSEC)).toString())
      }

      stopPeriodicAudio() {
        this.isRunningPeriodically_ = false;
        appendStatus("Stopping periodic audio");
        this.button_.textContent = BUTTON_TEXT_START;
        this.button_.onclick = () => new AudioController();
        this.audioCtx_.close();
        clearInterval(this.callbackId_);
      }
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172660630-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-172660630-1');
  </script>
</head>

<body onload="onBodyLoad();">
  <div id="content">
    <h1>KRK Stayawake</h1>
    <p>
      KRK Rokit5 speakers will turn off automatically after 20m if they don't
      sense activity. Unfortunately, low volumes of music will cause this,
      too. This script prevents that by playing a loud 10hz tone (outside
      human hearing range) every 18 minutes.
    </p>
    <button onclick="new AudioController();"></button>
    <pre id="status"></pre>
  </div>
</body>

</html>
